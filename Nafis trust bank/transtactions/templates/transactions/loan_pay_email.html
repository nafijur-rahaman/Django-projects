<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Nafis Trust Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Welcome to Nafis Trust Bank</h2>
        </div>
        <div class="content">
            <p>Hi {{ user.username }},</p>
            <p>Welcome to Nafis Trust Bank! Your account has been successfully created.</p>
            <p>Thank you for choosing us as your banking partner.</p>
            <p>Best regards,</p>
            <p><strong>Nafis Trust Bank</strong></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Nafis Trust Bank. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
